machine:
  node:
    version: 0.10.33
dependencies:
  post:
    - gem install sass
    - npm install -g bower gulp
    - bower install
test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) gulp setup --build-id="secxbrl-$CIRCLE_BUILD_NUM" --config=secxbrl ;; 1) gulp setup --build-id="edinet-$CIRCLE_BUILD_NUM" --config=edinet ;; esac:
        parallel: true

