<div id="reports">
    <header class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand">CellStore Manager</span>
            </div>
            <account></account>
        </div>
    </header>
    <div class="container scrollable std-top-padding">
        <h1>APIs</h1>
        <section>
            <a class="btn btn-primary" title="API Documentation" ui-sref="api({ method: 'POST', path: 'entities.jq' })"><i class="fa fa-wrench"></i> API Documentation</a>
            <a class="btn btn-primary" title="API Documentation" href="/documentation/index.html"><i class="fa fa-book"></i> User Documentation</a>
        </section>
        <hr>
        <h1>Taxonomies</h1>
        <section>
            <button class="btn btn-primary" title="Create a New Report" ng-click="createReport()" id="create-report">Create</button>
            <button class="btn btn-default fa fa-upload" title="Import a Report" ng-click="importReport()" id="import-report"></button>
            <button class="btn btn-default fa fa-download" title="Export a Report" ng-show="hasSingleSelectedReport" ng-click="downloadSelectedReport()" id="export-report"></button>
            <button class="btn btn-default fa fa-trash-o" title="Delete Reports" ng-show="hasSelectedReport" ng-click="deleteReports()" id="delete-reports"></button>
        </section>
        <table class="table">
            <thead>
                <tr>
                    <th><input type="checkbox" ng-model="toggle" ng-change="toggleAll()" tristate="toggle" ng-checked="false"></th>
                    <th>Name</th>
                    <th>Last Opened</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="report in reports | orderBy:'LastModified':true track by report._id">
                    <td>
                        <input type="checkbox" ng-model="selectedReports[report._id]" ng-change="toggleReport()" ng-checked="false">
                    </td>
                    <td>
                        <a ng-href="/{{report._id}}" ng-bind="report.Label"></a>
                    </td>
                    <td data-last-modified="{{report.LastModified}}">{{formatDateTime(report.LastModified)}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
