<div id="dashboard">
    <header class="navbar navbar-default">
        <div class="navbar-header">
            <span class="navbar-brand">
                <a class="fa fa-list" href="/"></a>
                CellStore Dashboard
            </span>
        </div>
        <account></account>
    </header>
   <div class="std-padding scrollable">
       <h2>Select an Entity</h2>
       <input type="text"
              ng-model="entity.n"
              typeahead-on-select='selectEntity($item)' typeahead="entity.n for entity in entities | filter:$viewValue | limitTo:8" class="form-control">
       <div class="radio">
           <label>
               <input type="radio" ng-model="disclosure" name="disclosure" value="BalanceSheet" checked>
                Balance Sheet
           </label>
           <label>
               <input type="radio" ng-model="disclosure" name="disclosure" value="StatementOfIncome">
               Income Statement
           </label>
           <label>
               <input type="radio" ng-model="disclosure" name="disclosure" value="StatementOfCashFlows">
               Cash Flow Statement
           </label>
       </div>
       <div style="-webkit-flex-direction: row;" ui-view></div>
   </div>
</div>
